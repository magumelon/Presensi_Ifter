<html>
 <head>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-[#192f46] flex items-center justify-center min-h-screen">
  <div class="absolute top-20">
   <img alt="School logo with text 'SMAN 3 Cimahi' and an emblem" class="w-32 h-32" src="images/logo smkn 3 cimahi.png"/>
  </div>
  <div class="w-full max-w-xs p-6 bg-white rounded-lg shadow-md mt-32">
   <h2 class="text-center text-xl font-semibold text-black mb-6">Masuk Presensi SMAN 3 Cimahi</h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
     <div class="relative">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
       <i class="fas fa-user text-gray-400"></i>
      </span>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" placeholder="Masukan Username" type="text"/>
     </div>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
     <div class="relative">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3">
       <i class="fas fa-lock text-gray-400"></i>
      </span>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Masukan Password" type="password"/>
      <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" id="togglePassword">
       <i class="fas fa-eye text-gray-400" id="eyeIcon"></i>
      </span>
     </div>
    </div>
    <div class="flex items-center justify-center">
     <button class="bg-[#192f46] hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Masuk</button>
    </div>
   </form>
  </div>

  <script>
   const togglePassword = document.getElementById('togglePassword');
   const passwordField = document.getElementById('password');
   const eyeIcon = document.getElementById('eyeIcon');

   togglePassword.addEventListener('click', function () {
    // Toggle the type attribute
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    
    // Toggle the eye icon class
    if (type === 'text') {
      eyeIcon.classList.remove('fa-eye');
      eyeIcon.classList.add('fa-eye-slash');
    } else {
      eyeIcon.classList.remove('fa-eye-slash');
      eyeIcon.classList.add('fa-eye');
    }
   });
  </script>
 </body>
</html>
